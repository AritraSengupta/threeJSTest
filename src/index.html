<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Imporant meta information to make the page as rigid as possible on mobiles, to avoid unintentional zooming on the page itself  -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css"
      media="all"
    />
    <title>Character Tutorial</title>
  </head>
  <body>
    <!-- The loading element overlays all else until the model is loaded, at which point we remove this element from the DOM -->
    <div class="loading" id="js-loader"><div class="loader"></div></div>

    <div id="content" class="wrapper"></div>
    <div id="banner">
      <div id="show-controls">Controls</div>
      <div id="show-resume">Collected Resume</div>
      <div id="timer"></div>
      <div id="score"></div>
    </div>
    <div id="achievement"></div>
    <div id="resume"></div>
    <div id="controls"></div>
  </body>
</html>
